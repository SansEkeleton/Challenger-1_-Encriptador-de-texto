<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/Logo@2x.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container"> 
        <div class="logo"><img src="img/Logo.png" alt=""></div>
        <div class="Encriptar">
            <textarea 
            name="texto" 
            class="texto"
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto"
            ></textarea>
        
        <div class="terminos">
            <p> <img src="img/bi_exclamation-circle-fill.png" alt="">
                Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button 
            class="btn-encriptar" 
            type="button" 
            onclick="encriptar()">
            Encriptar
        </button>
        <input 
        type="button" 
        class="btn-desencriptar" 
        value="Desencriptar" 
        onclick="desencriptar()">
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <button 
            class="btn-copiar" 
            type="button" 
            onclick="copiar()">
            Copiar
        </button>
        </textarea>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
